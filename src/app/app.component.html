<header class="navbar navbar-expand-md navbar-dark fixed-top nga-navbar">
  <nav class="container" aria-label="Main navigation">
    <a href="" class="navbar-brand" alt="Accueil" aria-label="web-knot">
      <img
        src="./assets/icons/logo.png"
        srcset="./assets/icons/logo.png, ./assets/icons/logo.png 2x"
        width="25"
        height="25"
        alt="logo web-knot"
      />
      <span class="nga-logo mx-1">{{ "APP.TITLE" | translate }}</span>
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarCollapse"
      aria-controls="navbarCollapse"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item">
          <span class="form-inline">
            <select
              class="form-control"
              #selectedLang
              (change)="switchLang(selectedLang.value)"
            >
              <option
                *ngFor="let language of translate.getLangs()"
                [value]="language"
                [selected]="language === translate.currentLang"
              >
                {{ language }}
              </option>
            </select>
          </span>
        </li>

        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLink="/">
            <i class="fas fa-home me-1"></i>home</a
          >
        </li>
      </ul>
      <ul class="navbar-nav mx-auto">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLink="/blog">
            <i class="fas fa-marker"></i>n≈ìdian blog</a
          >
        </li>
      </ul>
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="/about">
            <i class="far fa-question-circle me-1"></i>about</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLink="/contact">
            <i class="fas fa-envelope me-1"></i>contact</a
          >
        </li>
      </ul>
      <form class="d-flex">
        <button
          type="button"
          class="btn btn-sm nga-btn-navbar me-2"
          routerLink="/signup"
        >
          <i class="fas fa-user-plus me-2"></i>sign up
        </button>
        <button
          type="button"
          class="btn btn-sm btn-outline-light me-2"
          routerLink="/login"
        >
          <i class="fas fa-sign-in-alt me-2"></i>login
        </button>
      </form>
    </div>
  </nav>
</header>

<main>
  <router-outlet></router-outlet>
</main>

<footer class="nga-footer">
  <div class="py-3 text-center" style="background-color: black">
    <div class="container">
      2021 :<a href="https://whyknot-ff.web.app/"> www.whyknot.com</a>
    </div>
  </div>
</footer>
